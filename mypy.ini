[mypy]
# Strict type checking configuration
# Note: Some flags are relaxed from ultra-strict mode due to the dynamic nature of the requests library
# which handles various data types and external library interactions. This maintains strict typing 
# while allowing necessary flexibility for a production HTTP library.
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_any_generics = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_explicit = False
disallow_any_decorated = False
disallow_subclassing_any = False
disallow_untyped_calls = False
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True
no_implicit_reexport = True
no_implicit_optional = True
strict = False

# Source paths
mypy_path = src
files = src/requests

# External library import ignores (adjust as needed based on actual dependencies)
[mypy-urllib3.*]
ignore_missing_imports = True

[mypy-chardet.*]
ignore_missing_imports = True

[mypy-charset_normalizer.*]
ignore_missing_imports = True

[mypy-idna.*]
ignore_missing_imports = True

[mypy-certifi.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-socks.*]
ignore_missing_imports = True

[mypy-pytest_httpbin.*]
ignore_missing_imports = True

[mypy-httpbin.*]
ignore_missing_imports = True

[mypy-trustme.*]
ignore_missing_imports = True

# Relaxed rules for test code
[mypy-tests.*]
disallow_any_decorated = False
disallow_any_expr = False
disallow_untyped_calls = False
warn_return_any = False
strict_equality = False
disable_error_code = union-attr,arg-type

