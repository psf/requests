[tool.isort]
profile = "black"
src_paths = ["src/requests", "test"]
honor_noqa = true

[tool.pytest.ini_options]
addopts = "--doctest-modules"
doctest_optionflags = "NORMALIZE_WHITESPACE ELLIPSIS"
minversion = "6.2"
testpaths = ["tests"]

[tool.codespell]
skip = '.git,*.pdf,*.svg,*.css,*.ai'
check-hidden = true
# ignore-regex = ''
ignore-words-list = 'fo'
